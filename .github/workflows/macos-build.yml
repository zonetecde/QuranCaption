name: Build Tauri Apps

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # macOS setup
      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install ffmpeg
          brew install p7zip

      # Linux setup
      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            p7zip-full \
            libgtk-3-dev \
            libglib2.0-dev \
            pkg-config

      # Windows setup
      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install ffmpeg -y
          # p7zip n'est plus disponible sur Chocolatey, on l'ignore

      # Download and extract ffprobe.exe (Windows only)
      - name: Download and extract ffprobe.exe (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir -p src-tauri
          curl -L -o ffmpeg.7z https://www.gyan.dev/ffmpeg/builds/ffmpeg-git-essentials.7z
          7z l ffmpeg.7z
          7z e ffmpeg.7z '*/bin/ffprobe.exe' -osrc-tauri -y

      # Download and extract ffprobe.exe (macOS)
      - name: Download and extract ffprobe.exe (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p src-tauri
          curl -L -o ffmpeg.7z https://www.gyan.dev/ffmpeg/builds/ffmpeg-git-essentials.7z
          # 1) Lister pour v√©rifier le chemin interne
          7z l ffmpeg.7z
          # 2) Extraire uniquement ffprobe.exe (forward-slashes !)
          7z e ffmpeg.7z '*/bin/ffprobe.exe' -osrc-tauri -y

      - name: Patch time crate
        working-directory: src-tauri
        run: cargo update -p time --precise 0.3.35

      - name: Install app dependencies
        run: npm install

      - name: Build the app
        run: npm run tauri build

      - name: Upload macOS artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: 'Quran Caption MacOs.app'
          path: src-tauri/target/release/bundle/**/Quran Caption.app

      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: 'Quran Caption Windows.exe'
          path: src-tauri/target/release/bundle/**/Quran Caption.exe

      - name: Upload Linux artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: 'Quran Caption Linux.AppImage'
          path: src-tauri/target/release/bundle/**/Quran Caption.AppImage
