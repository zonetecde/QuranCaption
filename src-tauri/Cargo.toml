[package]
name = "Quran-Caption"
version = "0.3.9"
description = "Quran Caption is a software that makes it easy to generate videos of Quran recitation with subtitles in any language !"
authors = ["Rayane STASZEWSKI"]
license = "Attribution-NonCommercial 4.0 International"
repository = "https://github.com/zonetecde/QuranCaption-2"
default-run = "Quran-Caption"
edition = "2021"
rust-version = "1.60"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.5.1", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.6.0", features = [ "dialog-confirm", "fs-remove-file", "fs-create-dir", "shell-open", "fs-write-file", "fs-read-file", "fs-read-dir", "protocol-all", "dialog-open", "dialog-save"] }
font-kit = "0.13.0"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem and the built-in dev server is disabled.
# If you use cargo directly instead of tauri's cli you can use this feature flag to switch between tauri's `dev` and `build` modes.
# DO NOT REMOVE!!
custom-protocol = [ "tauri/custom-protocol" ]
